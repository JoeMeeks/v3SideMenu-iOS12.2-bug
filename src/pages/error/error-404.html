<ion-header>
    <ion-navbar [hideBackButton]="true">
        <ion-buttons left>
            <button ion-button clear class="logo" (click)="ui.back('home')"></button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button clear no-padding (click)="help.show()" color="neutral" class="help">HELP?</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="resetSuccess == true" class="bar bar-header bar-balanced success-bar">
        <h1 class="success-bar-text"> {{ 'SUCCESSFUL_RESET_PASSWORD' | translate }}</h1>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-lg-6 col-md-8 col-sm-12 push-lg-3 push-md-2 style="margin-top: 35px;">
                <ion-card style="padding-top: 50px; padding-bottom: 100px;">
                    <div class="error-symbol-container">
                        <img src="assets/images/icons/error-symbol.svg" alt="" style="max-width: 168px;" />
                    </div>
                    <div class="error-title">
                        <p>
                            We were unable to find the page you were looking for.
                        </p>
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <button type="button" ion-button text-center (click)="ui.slide('start', {}, {})" color="secondary-inverse">BACK TO HOME</button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
